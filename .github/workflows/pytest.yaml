name: Run Pytests

on:
  push:
    paths:
      - need-fixing-wheels-building-first/**
#      - app/**
#      - tests/**

jobs:
  pytest:
    name: Run pytests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
      - name: Test with pytest
        run: |
          pip install pytest pytest-cov
          (cd app && python -m pytest ../tests --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html)